<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">MyGallery<span>.</span></div>
        <nav class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="nature">Nature</button>
            <button data-filter="city">City</button>
            <button data-filter="animals">Animals</button>
            <button data-filter="tech">Tech</button>
            <button data-filter="people">People</button>
        </nav>
    </header>

    <!-- GALLERY -->
    <section class="gallery">

        <!-- Nature -->
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" class="item nature">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" class="item nature">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" class="item nature">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" class="item nature">

        <!-- City -->
        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?w=800" class="item city">
        <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=800" class="item city">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800" class="item city">
        <img src="https://images.unsplash.com/photo-1508050919630-b135583b29ab?w=800" class="item city">

        <!-- Animals -->
        <img src="https://images.unsplash.com/photo-1525253086316-d0c936c814f8?w=800" class="item animals">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=800" class="item animals">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?w=800" class="item animals">
        <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?w=800" class="item animals">

        <!-- Tech -->
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800" class="item tech">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800" class="item tech">
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800" class="item tech">
        <img src="https://images.unsplash.com/photo-1527689368864-3a821dbccc34?w=800" class="item tech">

        <!-- People -->
        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=800" class="item people">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800" class="item people">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=800" class="item people">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800" class="item people">

    </section>

    <!-- LIGHTBOX -->
    <div id="lightbox">
        <span id="closeBtn">&times;</span>
        <img id="lightboxImg">
        <button id="prevBtn" class="navBtn">❮</button>
        <button id="nextBtn" class="navBtn">❯</button>
    </div>

<script src="app.js"></script>
</body>
</html>
